<body>
    <div id="thePlayer"></div> <!-- this element will host the player!! -->
	
    <script type="text/javascript" >
         $(document).ready( function( ) {

			// Note: this version assumes a JavaScript array of songs, but
			// the other approach is also acceptable
			/* Song(artist, song, album, urlToSong) */						   
			var playlist = [ new Song("Wu-Tang Clan", "Duck Seazon", "Wu-Tang Forever", "http://open.is/jQueryMusicPlayer/Wu-Tang-DuckSeazon.mp3"),
							 new Song("Britney Spears", "Toy Soldier", "Blackout", "http://open.is/jQueryMusicPlayer/britneyspears-toysoldier.mp3"),
							 new Song("Bitter Butter", "English", "It's Not Me, It's You", "niftyplayer/betty.mp3")];

			$("#thePlayer").musicPlayer(playlist);
			// Optionally, the function should accept an object containing optional values, 
			// such as a boolean "autostart" value, i.e. if the player should start playing
			// immediately etc.
         });
    </script>
	
	<script src="jQueryMusicPlayer.js"></script>
